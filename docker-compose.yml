version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: deepsentvision-mysql
    environment:
      MYSQL_ROOT_PASSWORD: mysecret
      MYSQL_DATABASE: deepvision
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: deepsentvision-api
    environment:
      DEEPSENTVISION_MODEL_PATH: /app/src/model/deepsentvision_FINAL.pth
    ports:
      - "8001:8001"
    depends_on:
      - mysql

  server:
    build:
      context: .
      dockerfile: frontend/server/Dockerfile
    container_name: deepsentvision-server
    environment:
      PORT: 4001
      DB_HOST: mysql
      DB_USER: root
      DB_PASSWORD: mysecret
      DB_NAME: deepvision
      JWT_SECRET: dev_secret
    ports:
      - "4001:4001"
    depends_on:
      - mysql

  web:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: deepsentvision-web
    environment:
      HOST: 0.0.0.0
    ports:
      - "3000:3000"
    depends_on:
      - server
      - api

volumes:
  mysql_data:

